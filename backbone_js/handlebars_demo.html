<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Handlerbars.js Exercise</title>
	<style>
	li span.title{
		color : blue;
		font-weight: bold;

	}
	li span.price{
		font-style: italic;
		color : red;
	}
	li.outofstock{
		text-decoration: line-through;
	}
	</style>
	<script>

	
	</script> 
	<script src="jquery-1.10.2.js"></script>
	<script src="handlebars.js"> </script>
	<script type="text/javascript">
	var list ={
		books : [
	{id:1,title:"JavaScript in a Nutshell",cost:12,inStock:true},
	{id:2,title:"JavaScript Design Patterns",cost:24,inStock:false},
	{id:3,title:"JavaScript: The good parts",cost:15,inStock:true},
	{id:4,title:"Secrets of a JavaScript Ninja",cost:28,inStock:true},
	{id:5,title:"Illustrated JavaScript",cost:11,inStock:false},
	{id:6,title:"JavaScript and the Web",cost:16,inStock:true}
	]};
		$(function(){
			var source   = $("#entry-template").html();
			var template = Handlebars.compile(source);

			var context = list;
			var html    = template(context);
			console.log(html);
			$('body').append(html);

		})

	</script>
	<script id="entry-template" type="text/x-handlebars-template">
	
		
		
		
		
			<ul>

			{{#each books}}
			{{#if this.inStock}}

				<li data-book-id = {{id}} class = "instock"><span class="title">{{title}}</span><span class="price">({{cost}})</span></li>
			{{else}}
				<li data-book-id = {{id}} class = "outofstock"><span class="title">{{title}}</span><span class="price">({{cost}})</span></li>
			{{/if}}

			{{/each}}

			</ul>
		
	</script>

</head>
<body>

</body>
</html>
